<!-- remove-br-tags-extension/settings.html -->
<div class="br-tags-control-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>BR标签显示控制</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <p>控制页面上 <br> 标签的显示与隐藏。</p>

            <div class="br-tags-control_block flex-container">
                <input id="st-br-control-chat" type="checkbox" />
                <label for="st-br-control-chat">隐藏聊天消息中的 <br> 标签</label>
            </div>
            <small>此选项会隐藏聊天对话气泡内文本的 <br> 换行。</small>

            <hr class="sysHR" />

            <div class="br-tags-control_block flex-container">
                <input id="st-br-control-global" type="checkbox" />
                <label for="st-br-control-global">隐藏整个界面中的 <br> 标签 (谨慎使用!)</label>
            </div>
            <small style="color: orange;">警告：此选项会尝试隐藏页面上所有 <br> 标签，可能导致某些UI元素显示异常。请谨慎开启。</small>

            <hr class="sysHR" />
        </div>
    </div>
</div>
