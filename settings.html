<!-- remove-br-tags-extension/settings.html (简单CSS控制版 - 无BR) -->
<div id="remove-br-tags-extension-settings-container" class="br-tags-control-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>BR标签显示控制 (简单版)</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <p>通过CSS控制页面上换行标签的显示与隐藏。</p>

            <div class="br-tags-control_block flex-container">
                <input id="st-br-chat-hide" type="checkbox" />
                <label for="st-br-chat-hide">隐藏聊天消息中的换行标签</label>
            </div>
            <small>此选项会通过CSS隐藏聊天对话气泡内所有换行标签。如果同时启用下方“全局隐藏”，则此选项效果被覆盖。</small>

            <hr class="sysHR" />

            <div class="br-tags-control_block flex-container">
                <input id="st-br-global-hide" type="checkbox" />
                <label for="st-br-global-hide">隐藏整个界面中的所有换行标签 (谨慎!)</label>
            </div>
            <small style="color: orange;">
                警告：此选项会通过CSS隐藏页面上所有换行标签。这可能导致某些UI元素显示异常，请谨慎开启。
            </small>

            <!-- 手动应用按钮在这个简单CSS版本中不是必需的，因为CSS是即时生效的。
                 如果需要，可以取消注释下面的部分，并确保 index.js 中有对应的点击处理器。
            <hr class="sysHR" />
            <button id="st-br-apply-rules-now" class="menu_button">立即应用CSS规则</button>
            <small>
                更改设置后CSS规则会自动应用。
                此按钮用于在需要时手动强制刷新CSS规则的注入。
            </small>
            -->
        </div>
    </div>
</div>
