<!-- SillyTavern/public/scripts/extensions/third-party/remove-br-tags-extension/settings_display.html -->
<div class="br-tags-visibility-settings"> <!-- 使用一个特定于插件的根类名 -->
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>BR标签显隐控制</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <p style="margin-bottom: 15px;">控制聊天消息中或整个界面中HTML <code><br></code> 标签的显示与隐藏。</p>

            <div class="br-tags-extension_block flex-container" style="align-items: center; margin-bottom: 10px;">
                <input id="br_ext_hide_chat_br_toggle" type="checkbox" />
                <label for="br_ext_hide_chat_br_toggle" style="margin-left: 8px;">隐藏聊天消息中的 <br> 标签</label>
            </div>
            <small class="description" style="display: block; margin-left: 25px; margin-bottom:15px;">
                选中后，仅聊天消息区域的 <br> 换行标签将被视觉上隐藏。
            </small>

            <div class="br-tags-extension_block flex-container" style="align-items: center; margin-bottom: 10px;">
                <input id="br_ext_hide_all_br_toggle" type="checkbox" />
                <label for="br_ext_hide_all_br_toggle" style="margin-left: 8px;">隐藏整个界面的 <br> 标签</label>
            </div>
            <small class="description" style="display: block; margin-left: 25px; margin-bottom:15px;">
                选中后，SillyTavern 整个界面中的所有 <br> 换行标签将被视觉上隐藏。<br>
                <strong>注意:</strong> 此选项会覆盖上面的 "仅聊天消息" 选项。
            </small>

            <hr class="sysHR" /> <!-- 分隔线，模仿范例 -->
            <p style="font-size:0.85em; color:var(--SmartThemeFgMuted); margin-top:10px;">更改将立即生效并自动保存。</p>
        </div>
    </div>
</div>
